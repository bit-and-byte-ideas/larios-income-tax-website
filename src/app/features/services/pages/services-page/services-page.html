<div class="services-page">
  <!-- Services List -->
  <div class="services-list">
    @for (service of services; track service.id; let i = $index) {
      <mat-card
        class="service-card"
        appearance="raised"
        (click)="navigateToService(service.id)"
        tabindex="0"
        role="button"
        [attr.aria-label]="'View details for ' + service.title"
        i18n-aria-label="Services page|Aria label for service card"
      >
        <div class="service-image">
          <img [src]="service.image" [alt]="service.title" i18n-alt="Services page|Service image alt text" />
        </div>
        <div class="service-content">
          <h2>{{ service.title.toUpperCase() }}</h2>
          <p class="service-brief-description">{{ service.briefDescription }}</p>
        </div>
      </mat-card>
    }
  </div>
</div>
