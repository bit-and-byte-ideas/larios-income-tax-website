@if (service) {
  <div class="service-detail-page">
    <div class="container">
      <h1 class="service-title">{{ service.title }}</h1>

      <div class="service-layout">
        <div class="service-left">
          <mat-card class="service-image-card" appearance="outlined">
            <img
              mat-card-image
              [src]="service.image"
              [alt]="service.title"
              i18n-alt="Service detail|Service image alt text"
            />
          </mat-card>

          <div class="service-description">
            <h2 i18n="Service detail|Heading for service description section">About This Service</h2>
            <p>{{ service.description }}</p>
          </div>
        </div>
        <div class="service-right">
          <mat-chip-set class="service-info-chips">
            <mat-chip>{{ service.duration }}</mat-chip>
            <mat-chip>{{ service.consultation }}</mat-chip>
          </mat-chip-set>

          <a
            mat-raised-button
            color="primary"
            class="book-now-button"
            [href]="phoneLink"
            aria-label="Call us to schedule an appointment"
            i18n-aria-label="Service detail|Aria label for call us button"
          >
            <span i18n="Service detail|Call us button text">Call Us For an Appointment</span>
          </a>
        </div>
      </div>
    </div>
  </div>
} @else {
  <div class="service-detail-page">
    <div class="container">
      <p class="error-message" i18n="Service detail|Error message when service not found">Service not found</p>
    </div>
  </div>
}
