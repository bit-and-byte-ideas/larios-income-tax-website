@if (service) {
  <div class="service-detail-page">
    <div class="container">
      <h1 class="service-title">{{ service.title }}</h1>

      <div class="service-info-grid">
        <div class="info-box">
          <p>{{ service.duration }}</p>
        </div>
        <div class="info-box">
          <p>{{ service.consultation }}</p>
        </div>
        <div class="info-box">
          <p>3317 El Cajon Blvd</p>
        </div>
      </div>

      <button class="book-now-button" (click)="onBookNow()">Book Now</button>

      <div class="service-image">
        <img [src]="service.image" [alt]="service.title" />
      </div>

      <div class="contact-details">
        <h2 class="contact-heading">Contact Details</h2>
        <p class="contact-address">{{ contactAddress }}</p>
      </div>
    </div>
  </div>
} @else {
  <div class="service-detail-page">
    <div class="container">
      <p class="error-message">Service not found</p>
    </div>
  </div>
}
