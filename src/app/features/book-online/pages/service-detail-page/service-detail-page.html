@if (service) {
  <div class="service-detail-page">
    <div class="container">
      <h1 class="service-title">{{ service.title }}</h1>

      <mat-chip-set class="service-info-chips">
        <mat-chip>{{ service.duration }}</mat-chip>
        <mat-chip>{{ service.consultation }}</mat-chip>
      </mat-chip-set>

      <button mat-raised-button color="primary" class="book-now-button" (click)="onBookNow()">
        Book Now
      </button>

      <mat-card class="service-image-card" appearance="outlined">
        <img mat-card-image [src]="service.image" [alt]="service.title" />
      </mat-card>

      <div class="service-description">
        <h2>About This Service</h2>
        <p>{{ service.description }}</p>
      </div>
    </div>
  </div>
} @else {
  <div class="service-detail-page">
    <div class="container">
      <p class="error-message">Service not found</p>
    </div>
  </div>
}
