<div class="book-online-page">
  <div class="container">
    <div class="services-grid">
      @for (service of services; track service.id) {
        <mat-card class="service-card" appearance="outlined">
          <img mat-card-image [src]="service.image" [alt]="service.title" />
          <mat-card-content>
            <h3 class="service-title">{{ service.title }}</h3>
            <a [routerLink]="['/book-online', service.id]" class="read-more-link">Read More</a>
            <div class="service-info">
              <p class="service-duration">{{ service.duration }}</p>
              <p class="service-consultation">{{ service.consultation }}</p>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <a href="#" mat-raised-button color="primary" class="book-now-button">Book Now</a>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  </div>
</div>
