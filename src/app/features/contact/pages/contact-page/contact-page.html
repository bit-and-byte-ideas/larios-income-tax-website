@if (currentLocation) {
  <div class="contact-page">
    <div class="container">
      <h1 class="contact-heading">{{ currentLocation.labels.heading }}</h1>

      <div class="contact-content">
        <div class="left-column">
          <mat-card class="image-card" appearance="outlined">
            <img
              mat-card-image
              src="/assets/images/professionals.avif"
              alt="Professionals"
              i18n-alt="Contact page|Image of professionals alt text"
              class="contact-image"
            />
          </mat-card>

          <p class="contact-subheading">{{ currentLocation.labels.subheading }}</p>

          <div class="call-to-action">
            <a
              [href]="'tel:' + currentLocation.phoneRaw"
              mat-raised-button
              color="primary"
              class="call-button"
            >
              <mat-icon>phone</mat-icon>
              {{ currentLocation.labels.callButtonText }}
            </a>
          </div>
        </div>

        <div class="right-column">
          <mat-card class="contact-info-card" appearance="outlined">
            <mat-card-content>
              <p class="info-item">{{ currentLocation.address }}</p>
              <p class="info-item">
                <a [href]="'mailto:' + currentLocation.email">{{ currentLocation.email }}</a>
              </p>
              <p class="info-item">
                <a [href]="'tel:' + currentLocation.phone.replace(/[^0-9+]/g, '')">{{
                  currentLocation.phone
                }}</a>
              </p>
            </mat-card-content>
          </mat-card>

          <div class="map-container">
            <iframe
              [src]="currentLocation.mapSrc | safe: 'resourceUrl'"
              width="100%"
              height="400"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
} @else {
  <div class="contact-page">
    <div class="container">
      <p class="error-message" i18n="Contact page|Error message when location not found">
        Location not found
      </p>
    </div>
  </div>
}
