name: Deploy to Development

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-validate:
    name: Build and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: |
          npm run format:check
          npm run lint:md

      - name: Run tests
        run: npm test

      - name: Build Angular app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        working-directory: ./deploy/environments/dev
        run: terraform fmt -check -recursive

      - name: Terraform Init (no backend)
        working-directory: ./deploy/environments/dev
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./deploy/environments/dev
        run: terraform validate

  check-infrastructure-changes:
    name: Check for Infrastructure Changes
    runs-on: ubuntu-latest
    needs: terraform-validate
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Terraform Init
        working-directory: ./deploy/environments/dev
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=larios-income-tax-dev.tfstate"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Terraform Plan and Check for Changes
        id: plan
        working-directory: ./deploy/environments/dev
        run: |
          # Run terraform plan with -detailed-exitcode
          # Exit code 0 = no changes, 1 = error, 2 = changes detected
          set +e
          terraform plan -detailed-exitcode -out=tfplan
          exit_code=$?
          set -e

          if [ $exit_code -eq 0 ]; then
            echo "âœ… No infrastructure changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          elif [ $exit_code -eq 2 ]; then
            echo "ðŸ“‹ Infrastructure changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Terraform plan failed with exit code $exit_code"
            exit $exit_code
          fi
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Upload plan artifact
        if: steps.plan.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: deploy/environments/dev/tfplan
          retention-days: 1

      - name: Summary
        run: |
          if [ "${{ steps.plan.outputs.has_changes }}" == "true" ]; then
            echo "### ðŸ“‹ Infrastructure Changes Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Infrastructure changes were detected. The deploy-infrastructure job will run and require approval." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… No Infrastructure Changes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No infrastructure changes detected. The deploy-infrastructure job will be skipped (no approval required)." >> $GITHUB_STEP_SUMMARY
            echo "The application deployment will proceed directly." >> $GITHUB_STEP_SUMMARY
          fi

  deploy-infrastructure:
    name: Deploy Infrastructure to Azure Dev
    runs-on: ubuntu-latest
    needs: check-infrastructure-changes
    if: needs.check-infrastructure-changes.outputs.has_changes == 'true'
    environment:
      name: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: deploy/environments/dev/

      - name: Terraform Init
        working-directory: ./deploy/environments/dev
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=larios-income-tax-dev.tfstate"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Terraform Apply
        working-directory: ./deploy/environments/dev
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Get deployment token
        id: static_web_app_token
        working-directory: ./deploy/environments/dev
        run: |
          TOKEN=$(terraform output -raw static_web_app_api_key)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Save deployment token
        run: |
          echo "AZURE_STATIC_WEB_APPS_API_TOKEN_DEV=${{ steps.static_web_app_token.outputs.token }}" >> $GITHUB_ENV

  deploy-app:
    name: Deploy App to Static Web Apps
    runs-on: ubuntu-latest
    needs: [build-and-validate, deploy-infrastructure, check-infrastructure-changes]
    # Run if build succeeded and infrastructure deployment either succeeded or was skipped (no changes)
    if: |
      always() &&
      needs.build-and-validate.result == 'success' &&
      (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped' || needs.deploy-infrastructure.result == 'cancelled')
    environment:
      name: dev
      url: ${{ steps.deploy.outputs.static_web_app_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Get deployment token from Terraform
        id: get_token
        run: |
          # For first deployment, token needs to be manually added to secrets
          # After first run, it can be retrieved from Terraform output
          echo "Using deployment token from secrets"

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist/larios-income-tax/browser'
          api_location: ''
          skip_app_build: true

      - name: Deployment summary
        run: |
          echo "### âœ… Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-infrastructure.result }}" == "success" ]; then
            echo "- **Infrastructure**: Deployed (changes detected)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Infrastructure**: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "- **Application**: Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Development" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deploy.outputs.static_web_app_url }}" >> $GITHUB_STEP_SUMMARY
