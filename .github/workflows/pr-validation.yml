name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

      - name: Run Markdown linter
        run: npm run lint:md

  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      bundle_size: ${{ steps.bundle.outputs.bundle_size }}
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Check bundle size
        id: bundle
        run: |
          BUNDLE_SIZE=$(du -sh dist/lario-income-tax/browser | cut -f1)
          echo "bundle_size=$BUNDLE_SIZE" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/lario-income-tax/
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: always()
    steps:
      - name: Post/Update PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-validation
          message: |
            ## PR Validation Results

            | Check | Result |
            |------:|:------|
            | Lint | `${{ needs.lint.result }}` |
            | Build | `${{ needs.build.result }}` |
            | Tests | `${{ needs.test.result }}` |
            | Bundle size | `${{ needs.build.outputs.bundle_size || 'n/a' }}` |

      - name: Fail if any job failed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            exit 1
          fi
