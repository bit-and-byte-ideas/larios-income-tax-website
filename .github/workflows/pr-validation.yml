name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

      - name: Run Markdown linter
        run: npm run lint:md

  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      bundle_size: ${{ steps.bundle.outputs.bundle_size }}
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Check bundle size
        id: bundle
        run: |
          BUNDLE_SIZE=$(du -sh dist/lario-income-tax/browser | cut -f1)
          echo "bundle_size=$BUNDLE_SIZE" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/lario-income-tax/
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: lariosincometax-website:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t test-image .
          docker run -d -p 8080:80 --name test-container test-image
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop test-container
          docker rm test-container

  summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test, docker-build]
    if: always()
    steps:
      - name: Post/Update PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-validation
          message: |
            ## PR Validation Results

            | Check | Result |
            |------:|:------|
            | Lint | `${{ needs.lint.result }}` |
            | Build | `${{ needs.build.result }}` |
            | Tests | `${{ needs.test.result }}` |
            | Docker build/test | `${{ needs.docker-build.result }}` |
            | Bundle size | `${{ needs.build.outputs.bundle_size || 'n/a' }}` |

      - name: Fail if any job failed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            exit 1
          fi
