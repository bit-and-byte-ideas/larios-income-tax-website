repos:
  # Prettier before markdownlint to format code blocks
  - repo: local
    hooks:
      - id: prettier
        name: Format with Prettier (project)
        types_or: [javascript, jsx, ts, tsx, css, scss, json, yaml, markdown]
        entry: ./node_modules/.bin/prettier --write
        language: system
        exclude: |
          (?x)^(
            package-lock\.json|
            dist/|
            node_modules/|
            .angular/|
            coverage/
          )

  # Markdownlint second to catch issues
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args:
          - --fix
          - --disable
          - MD022
          - MD032
        exclude: |
          (?x)^(
            node_modules/|
            dist/|
            .angular/
          )

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: |
          (?x)^(
            \.min\.|
            package-lock\.json
          )
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: |
          (?x)^(
            \.min\.|
            package-lock\.json
          )
      - id: check-yaml
        name: Check YAML syntax
        exclude: |
          (?x)^(
            node_modules/
          )
      - id: check-json
        name: Check JSON syntax
        exclude: |
          (?x)^(
            package-lock\.json|
            tsconfig.*\.json|
            .devcontainer/.*\.json|
            .vscode/.*\.json
          )
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: [--fix=lf]
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
